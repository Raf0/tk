<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Multiple Choice Quiz</title>
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/quiz/css/style.css">
</head>

<body>

  <div id="instruction">Odpowiadaj na pytania wybierając poprawne odpowiedzi. Możesz wybrać więcej niż 1 odpowiedź. Pamiętaj, aby zdążyć przed końcem czasu.</div>
  <div id="quiz">
  <h1 id="quiz-name"></h1>

    <p id="quiz-results-score"></p>
  </div>
</div>

</html>
